name: On Commit CI
on:
  - push

jobs:
  tilt-ci:
    name: Tilt CI - ${{ matrix.runtime.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime:
          - name: Kind
            create: ctlptl apply -f cluster-kind.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: cachix/install-nix-action@cebd211ec2008b83bda8fb0b21c3c072f004fe04 # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cluster
        run: nix-shell --run "${{ matrix.runtime.create }}"

      - name: Run Tilt CI
        run: nix-shell --run "tilt ci"
