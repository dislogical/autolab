name: Publish Release
on:
  workflow_dispatch:
    inputs:
      increment:
        description: The type of version bump to perform
        required: false
        type: choice
        options:
          - ""
          - major
          - minor
          - patch
      prerelease:
        description: The type of version bump to perform
        required: false
        type: choice
        options:
          - ""
          - alpha
          - beta
          - rc

jobs:
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Bump Version
        id: cz
        uses: commitizen-tools/commitizen-action@bb4f1df6601e2a1a891506581b0c53acdc88e07d # 0.26.0
        with:
          increment: ${{ inputs.increment }}
          prerelease: ${{ inputs.prerelease }}
          changelog_increment_filename: release.md
          git_redirect_stderr: true
          push: false

      - name: Push Commit & Tag
        run: git push && git push --tags

      - name: Publish Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2
        with:
          body_path: release.md
          tag_name: v${{ steps.cz.outputs.version }}
