name: Publish Release
on:
  workflow_dispatch:
    inputs:
      increment:
        description: The type of version bump to perform
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      prerelease:
        description: The type of version bump to perform
        required: false
        type: choice
        options:
          - ""
          - alpha
          - beta
          - rc

jobs:
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6.3.0
        with:
          gpg_private_key: ${{ secrets.SIGNING_KEY }}
          passphrase: ${{ secrets.SIGNING_KEY_PASSPHRASE }}

      - name: Bump Version
        id: cz
        uses: commitizen-tools/commitizen-action@5b0848cd060263e24602d1eba03710e056ef7711 # 0.24.0
        with:
          increment: ${{ inputs.increment }}
          prerelease: ${{ inputs.prerelease }}
          changelog_increment_filename: release.md
          gpg_sign: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
        with:
          body_path: release.md
          tag_name: ${{ steps.cz.outputs.version }}
