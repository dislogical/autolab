name: Publish Release
on:
  workflow_dispatch:
    inputs:
      increment:
        description: The type of version bump to perform
        required: false
        type: choice
        options:
          - ""
          - major
          - minor
          - patch
      prerelease:
        description: The type of version bump to perform
        required: false
        type: choice
        options:
          - ""
          - alpha
          - beta
          - rc

jobs:
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Bump Version
        id: cz
        uses: commitizen-tools/commitizen-action@5b0848cd060263e24602d1eba03710e056ef7711 # 0.24.0
        with:
          increment: ${{ inputs.increment }}
          prerelease: ${{ inputs.prerelease }}
          changelog_increment_filename: release.md
          git_redirect_stderr: true
          push: false

      - name: Push Commit & Tag
        run: git push && git push --tags

      - name: Publish Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          body_path: release.md
          tag_name: v${{ steps.cz.outputs.version }}
